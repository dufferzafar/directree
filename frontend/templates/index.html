{% load static %}

<!DOCTYPE html>
<html lang="en">
<!--   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 -->
  <head>
    <title>Testing Drag n Drop Folders</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>

    <div class="container">

      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills">
            <li role="presentation"><a href="/about">About</a></li>
            <li role="presentation"><a href="/contact">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="col-md-8 col-md-offset-2" style="text-align: center;">
        <h1>Directree!</h1>
        <p class="lead">Share your directory structres with ease.</p>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="box">
            <div class="box__input">
              <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"/></svg>

              <input type="file" name="files[]" id="file" class="box__file" webkitdirectory />
              <label for="file"><strong>Choose a folder</strong> or drag it here.</label>

              <button type="submit" class="box__button">Upload</button>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>Made with ‚ù§ by <a href="http://github.com/kwikadi/">@kwikadi</a> and <a href="http://github.com/dufferzafar/">@dufferzafar</a>.</p>
      </footer>

    </div> <!-- /container -->

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script>

      ;( function( $, window, document, undefined )
      {

        $( '.box' ).each( function()
        {
          var $form    = $( this ),
            droppedFiles = false;

            $form
            .on( 'drag dragstart dragend dragover dragenter dragleave drop', function( e )
            {
              e.preventDefault();
              e.stopPropagation();
            })
            .on( 'dragover dragenter', function() //
            {
              $form.addClass( 'is-dragover' );
            })
            .on( 'dragleave dragend drop', function()
            {
              $form.removeClass( 'is-dragover' );
            })
            .on( 'drop', function( e )
            {
              droppedFiles = e.originalEvent.dataTransfer.files;
              // $form.trigger( 'submit' ); // automatically submit the form on file drop
            });
        });

      })( jQuery, window, document );

    </script>
  </body>
</html>
